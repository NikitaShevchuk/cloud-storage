<h1 mat-dialog-title>Authorize</h1>
<div mat-dialog-content>
  <form [formGroup]="formValues" class="flex-gap">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input formControlName="email" matInput />
      <mat-hint>{{ formValues.errors }}</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="flex-justify">
  <button mat-button mat-dialog-close>Close</button>
  <div>
    <button mat-button (click)="onLogin()" [disabled]="!formValues.valid">
      Login
    </button>
    <button mat-button>Register</button>
  </div>
</div>
